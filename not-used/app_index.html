<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AWERY ERP</title>

    <script type="text/javascript">
        const {ipcRenderer} = require('electron');

        function launchMainScreen() {
            document.getElementById("rootIFrame").src = "index.html";
        };

        function loginToSystem(link, token) {
            ipcRenderer.send('erp-system-chosen', link, token);
        };


        window.addEventListener("dragover", function (e) {
            e = e || event
            e.preventDefault()
        }, false);
        window.addEventListener("drop", function (e) {
            e = e || event
            e.preventDefault()
        }, false);
    </script>
</head>

<body style="margin: 0; overflow: hidden; position:absolute; width:100%; height:100%; top:0; left:0;">
<iframe id="rootIFrame" style="width: 100%; height: 100%; position: absolute; border: none"></iframe>

<script type="text/javascript">
    launchMainScreen();
</script>
</body>

</html>
